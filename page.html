<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumaji: Welcom to The Jungle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/img/fav-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- Header  -->

    <header>
      <div class="nav container">
        <a href="index.html" class="logo"> Movie<span>Zungtr</span> </a>

        <!-- Search Box  -->
        <div class="search-box">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Search movie"
          />
          <i class="bx bx-search-alt-2"></i>
        </div>

        <!-- User  -->

        <a href="" class="user">
          <img
            src="images/img/z4331277733398_27892b794eff42d98c6de8c045d0680b.jpg"
            alt=""
            class="user-img"
          />
        </a>

        <!-- NavBar  -->
        <div class="navbar">
          <a href="index.html" class="nav-link">
            <i class="bx bx-home"></i>
            <span class="nav-link-title">Home</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="nav-link-title">Trending</span>
          </a>
          <a href="page.html" class="nav-link nav-active">
            <i class="bx bx-compass"></i>
            <span class="nav-link-title">Explore</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-tv"></i>
            <span class="nav-link-title">Movies</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-heart"></i>
            <span class="nav-link-title">Favourite</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Play Movie Container  -->

    <div class="play-container container">
      <img src="images/play-page/play-background.jpg" alt="" class="play-img" />
      <!-- Play text  -->
      <div class="play-text">
        <h2>Jumaji: Welcom to The Jungle</h2>
        <div class="rating">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
        </div>

        <div class="tags">
          <span>Action</span>
          <span>Adventure</span>
          <span>4K Movies</span>
        </div>

        <a href="" class="watch-btn">
          <i class="bx bx-right-arrow"></i>
          <span>Watch The Trailer</span>
        </a>
      </div>

      <i class="bx bx-right-arrow play-movie"></i>
      <div class="video-container">
        <div class="video-box">
            <video id="myvideo" src="images/play-page/Jumanji.mp4" controls></video>
            <i class='bx bx-x close-video' ></i>
        </div>
      </div>
    </div>

    <!-- Copyright  -->

    <div class="copyright">
      <p>&#169; Zungtr All Right Reserved</p>
    </div>

    <!-- Link to JS  -->
    <script src="main.js"></script>
  </body>
</html>
